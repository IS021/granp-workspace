<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Calendario </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="false">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large"> Calendario </ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="container">
        <div class="calendar-container">
            <ion-datetime [highlightedDates]="occupiedDays" locale="it-IT" presentation="date" (ionChange)="dateChanged($event)"></ion-datetime>
        </div>
        <div class="reservation-container">
            <ion-note *ngIf="reservations.length === 0">Nessuna prenotazione</ion-note>
            <gp-reservation-card *ngFor="let reservation of reservations" [reservation]="reservation"
                [showStatus]="true"></gp-reservation-card>
        </div>
    </div>

</ion-content>
