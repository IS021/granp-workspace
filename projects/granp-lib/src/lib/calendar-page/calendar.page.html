<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Calendario </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Calendario </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-datetime locale="it-IT" presentation="date" (ionChange)="dateChanged($event)"></ion-datetime>
  </div>

</ion-content>
