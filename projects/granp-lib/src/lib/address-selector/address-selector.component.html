<ion-item id="open-address-settings" [button]="true">
    <ion-input label="Indirizzo" label-placement="floating" type="text" [ngModel]="address.street + ' ' + address.streetNumber + ', ' + address.city + ' ' + address.zipCode" readonly="true"
        required></ion-input>
</ion-item>

<ion-modal #modal trigger="open-address-settings">
    <ng-template>
        <ion-toolbar>
            <ion-buttons slot="end">
                <ion-button (click)="modal.dismiss()">Chiudi</ion-button>
            </ion-buttons>
            <ion-buttons slot="start">
                <ion-button color="primary" fill="clear" (click)="submitElderAddress()">Salva</ion-button>
            </ion-buttons>
        </ion-toolbar>
        <ion-list>
            <ion-item>
                <ion-input label="Via/Viale" label-placement="floating" type="text" [(ngModel)]="address.street" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Numero civico" label-placement="floating" type="text" [(ngModel)]="address.streetNumber" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="CittÃ " label-placement="floating" type="text" [(ngModel)]="address.city" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="CAP" label-placement="floating" [(ngModel)]="address.zipCode" required></ion-input>
            </ion-item>
        </ion-list>
    </ng-template>
</ion-modal>
